<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Number Guessing Game
        </title>
        <style>
            div {
                width: 600px;
                margin: auto;
            } 
        </style>
    </head>
    <body>
        <div>
            <h1>Number guessing game
            </h1>
            <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.
            </p>
          
            <label>Enter a guess: 
            </label>
            <input type="number">
            </input>
            <button type="button" value="Submit guess" id="submit">Submit guess
            </button>
            <p id="turn-count"></p>
            <p id="record"></p>
            <p id="right-or-wrong"></p>
            <p id="high-or-low"></p>
          </div>

        <script src="script.js">
        </script>
    </body>
</html>
